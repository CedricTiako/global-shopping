<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Shopping</title>
    <meta name="description" content="Découvrez une large gamme de produits tendances, de l'électronique aux vêtements, chez Global Shopping. Commandez dès maintenant et faites-vous plaisir !">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js" defer></script>
    <style>
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Header -->
    <header class="text-center py-8 bg-green-500 text-white">
        <div class="container mx-auto px-4">
            <img src="assets/logo.jpg" alt="Logo d'Global Shopping" class="mx-auto mb-4 w-24 h-24 rounded-full">
            <h1 class="text-4xl font-bold">Global Shopping</h1>
            <p class="mt-2 text-lg">Des produits tendance à portée de main !</p>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-center space-x-4">
            <a href="#produits" class="text-white hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">Produits</a>
            <a href="#contact" class="text-white hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">Contact</a>
        </div>
    </nav>

    <!-- Search & Filter -->
    <section class="p-4">
        <div class="flex flex-col sm:flex-row gap-4">
            <input id="search-input" type="text" class="p-2 rounded w-full sm:w-1/2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Rechercher un produit...">
            <select id="category-filter" class="p-2 rounded w-full sm:w-1/4 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500">
                <option value="">Filtrer par catégorie</option>
            </select>
            <select id="sort-filter" class="p-2 rounded w-full sm:w-1/4 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500">
                <option value="">Trier par</option>
                <option value="price-asc">Prix croissant</option>
                <option value="price-desc">Prix décroissant</option>
            </select>
        </div>
    </section>

    <!-- Product List -->
    <main class="container mx-auto mt-8 p-4">
        <div id="products-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Products will be dynamically loaded here -->
        </div>

        <!-- Pagination -->
        <div id="pagination" class="mt-6 flex justify-center">
            <!-- Dynamic pagination -->
        </div>

        <!-- Contact -->
        <section id="contact" class="mt-16 bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-3xl font-bold text-center">Contactez-nous</h2>
            <form id="contact-form" class="mt-6">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700">Nom:</label>
                    <input type="text" id="name" required class="mt-1 block w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Email:</label>
                    <input type="email" id="email" required class="mt-1 block w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-gray-700">Message:</label>
                    <textarea id="message" rows="4" required class="mt-1 block w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500"></textarea>
                </div>
                <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">Envoyer</button>
            </form>
            <div id="feedback" class="mt-4 hidden text-green-500 text-center"></div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 Global Shopping - Tous droits réservés</p>
        </div>
    </footer>

</body>
</html>
